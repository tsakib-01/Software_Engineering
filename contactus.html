<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-50">

  <!-- Hero Section -->
  <section class="bg-blue-600 text-white py-16 px-6">
    <div class="max-w-7xl mx-auto text-center">
      <h1 class="text-4xl sm:text-5xl font-bold mb-4">Contact Us</h1>
      <p class="text-lg sm:text-xl">We'd love to hear from you! Reach out to us for any queries, feedback, or assistance.</p>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="py-16 px-6">
    <div class="max-w-7xl mx-auto grid gap-12 sm:grid-cols-1 md:grid-cols-2">
      <!-- Form -->
      <div class="bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold mb-6">Send Us a Message</h2>
        <form action="#" method="POST">
          <div class="grid grid-cols-1 gap-6 mb-6">
            <div>
              <label for="name" class="block text-gray-700">Your Name</label>
              <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded-lg p-4 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="John Doe" required>
            </div>
            <div>
              <label for="email" class="block text-gray-700">Your Email</label>
              <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-lg p-4 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="you@example.com" required>
            </div>
            <div>
              <label for="message" class="block text-gray-700">Your Message</label>
              <textarea id="message" name="message" rows="5" class="w-full border border-gray-300 rounded-lg p-4 mt-2 focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Write your message here..." required></textarea>
            </div>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-lg text-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">Send Message</button>
        </form>
      </div>

      <!-- Contact Details -->
      <div class="bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-semibold mb-6">Get in Touch</h2>
        <div class="space-y-6">
          <div class="flex items-center space-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M18 6l-6 6-6-6" />
            </svg>
            <span class="text-lg font-medium">info@yourdomain.com</span>
          </div>
          <div class="flex items-center space-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 19l-7-7-7 7" />
            </svg>
            <span class="text-lg font-medium">+1 234 567 890</span>
          </div>
          <div class="flex items-center space-x-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 10l2-2-2-2M4 12h16m-2 0l2 2-2 2" />
            </svg>
            <span class="text-lg font-medium">123 Main St, City, Country</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Google Map Section -->
  <section class="py-16 px-6">
    <div class="max-w-7xl mx-auto">
      <h2 class="text-3xl font-semibold text-center mb-8">Find Us Here</h2>
      <div class="overflow-hidden rounded-lg shadow-lg">
        <iframe class="w-full h-80" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3154.054105669561!2d144.9552283153164!3d-37.817209979751236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d5e4187df43%3A0x5045675218cd8c0!2sFederation%20Square!5e0!3m2!1sen!2sus!4v1614445607662!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-blue-600 text-white text-center py-6">
    <p>&copy; 2024 YourCompany. All Rights Reserved.</p>
  </footer>

</body>
</html>
